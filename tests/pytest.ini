[pytest]
markers =
    cli: mark test as a command line interface test.
    results_uploader: tests for result uploader
    api_client: tests for api client
    load_config: tests for load config
    verifier: tests for verifier response
    parse_junit: tests for junit parser
    parse_robot: tests for Robot Framework parser
    dataclass: tests for dataclass
    api_handler: tests for api handler
    data_provider: tests for data provider
    project_based_client: mark a test as a project-based client test.